<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="clock.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap');
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,body{
        height: 100%;
      }
      body{
        display: grid;
        place-items: center;
        background: #131419;
      }
      .clock{
        background: #131419;
        height: 120px;
        
        line-height: 120px;
        text-align: center;
        padding: 0 30px;
        box-shadow: -3px -3px 7px rgba(255,255,255,0.05),
                     3px 3px 5px rgba(0,0,0,0.5);
      }
      .clock .display{
        font-size: 60px;
        color: cyan;
        letter-spacing: 5px;
        font-family: 'Orbitron', sans-serif;
      }</style>
  </head>
  <body>
    <div class="clock">
      <div class="display"></div>
    </div>
    <script>
      function updateClock() {
        const clock = document.querySelector(".display");
        const japanTime = new Date();
        japanTime.setHours(japanTime.getHours() + 8); // Adjust for UTC+9 (Japan Standard Time)
        let sec = japanTime.getSeconds();
        let min = japanTime.getMinutes();
        let hr = japanTime.getHours();
        let day = 'AM';
        if (hr >= 12) {
          day = 'PM';
          hr = hr - 12;
        }
        if (hr === 0) {
          hr = 12;
        }
        if (sec < 10) {
          sec = '0' + sec;
        }
        if (min < 10) {
          min = '0' + min;
        }
        if (hr < 10) {
          hr = '0' + hr;
        }
        clock.textContent = hr + ':' + min + ':' + sec + ' ' + day;
      }

      // Initial call to update the clock
      updateClock();

      // Set up a refresh every second
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
